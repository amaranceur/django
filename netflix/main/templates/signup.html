{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <title>Netflix-login</title>
</head>
<body style='background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url({% static 'images/header-image.png'%});
'>
  
    <div class="header">
        <img src="images/logo.png" alt="">
    </div>
    <div class="loginbox">
    <div class="container">
      
        <h1> Sign in</h1>
        <form >
         <div class="box">
            <input type="Email" required>
            <label for="Email">Email or phone number
            </label>
        </div>
        <div class="box">
            <input type="Password" required>
            <label for="Password">Password</label>
        </div>
        <div class="btn">
            <button type="submit">Sign in </button>
        </div>
        <div class="help">
          
            <input type="checkbox" name="a" id="">          
            <label for="a">Remember me</label>
            <h4>need help?</h4>

        </div>
        </form>
    </div>
</div>
</body>
</html>
