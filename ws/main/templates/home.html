{% extends 'main.html' %}
{% load static %}
{% block content %}
<section class="one">
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/pexels-olly-853151.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/pexels-tima-miroshnichenko-5708217.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/pexels-karolina-grabowska-5632386.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <h2>Shop now</h2>
  </div>
</section>
  <section class="products">
    <h2>
        Products Avalaible
    </h2>
    <div class="container">
    {% if product %}

    <div class="cards">
    {% for p in product  %}
    <div class="card" style="width: 18rem;">
      <img src="{{ p.image.url }}" class="card-img-top" height="200px" alt="">
      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <p class="card-text">{{p.details}}</p>
        <div class="footer-card">
         <h5>{{p.price}}</h5> 
        <a href="{% url 'product' p.id %}" class="btn btn-secondary">Buy</a>
      </div>
    </div>
    </div>
    {% endfor %}
      
      
    {% endif %}
  </div>
  </section>
{% endblock content %}
